<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Sumário / Resumo</title>
</head>

<body>
    <main>
        <section class="principal">
            <section class="resultado">
                <h1>Seus Resultado</h1>
                <div class="zero-cem">
                    <p class="n-grande">75</p>
                    <p class="n-pequeno">de 100</p>
                </div>
                <div class="texto-resultado">
                    <span>Execelente</span>
                    <p>sua pontuação foi superior a 65% da população que fez esses testes.</p>
                </div>
            </section>
            <section class="sumario">
                <h1>Resumo</h1>
                <div class="saida-sumario">
                    <div class="reacao conjunto">
                        <div class="icon-text">
                            <img src="assets/images/icon-reaction.svg" alt="Icones">
                            <p>Reação</p>
                        </div>
                        <span class="pontuacao">80 <span class="pontos">/ 100</span></span>
                    </div>

                    <div class="memoria conjunto">
                        <div class="icon-text">
                            <img src="assets/images/icon-memory.svg" alt="Icones">
                            <p>Memoria</p>
                        </div>
                        <span class="pontuacao">72 <span class="pontos">/ 100</span></span>
                    </div>

                    <div class="verbal conjunto">
                        <div class="icon-text">
                            <img src="assets/images/icon-verbal.svg" alt="Icones">
                            <p>Verbal</p>
                        </div>
                        <span class="pontuacao">95 <span class="pontos">/ 100</span></span>
                    </div>

                    <div class="visual conjunto">
                        <div class="icon-text">
                            <img src="assets/images/icon-visual.svg" alt="Icones">
                            <p>Visual</p>
                        </div>
                        <span class="pontuacao">61 <span class="pontos">/ 100</span></span>
                    </div>
                </div>
                <button type="submit">Continue</button>
            </section>
        </section>
    </main>
</body>

</html>
